<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body ng-app="app">

        <div class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <span class="brand navbar-brand">
                        <span class="brand__text">Color Palette</span>
                        <span class="brand__label label label-default">&beta;</span>
                    </span>
                </div>

                <div class="navbar-collapse collapse">
                    <p class="navbar-text">Just for fun</p>

                    <div class="navbar-text navbar-right">
                        <div class="repo-link">
                            <span class="repo-link__icon">
                                <icon name="ei-sc-github" size="s" />
                            </span>
                            <span class="repo-link__text">VovanR/color-palette</span>
                            <a class="repo-link__link" href="https://github.com/VovanR/ng-color-palette"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Added

                            <span class="badge" id="palette-count">0</span>

                            <div class="palette-multiselect">
                                <div class="palette-multiselect__checkbox-wrapper checkbox">
                                    <label class="palette-multiselect__label">
                                        <input class="palette-multiselect__checkbox" type="checkbox" autocomplete="off">
                                        <span class="palette-multiselect__text">Multiselect</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="panel-body">
                            <palette></palette>
                        </div>
                    </div>
                </div>

                <div class="col-md-5">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            New
                        </div>

                        <div class="panel-body">
                            <div id="palette-add-color-placeholder"></div>
                        </div>
                    </div>

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Selected

                            <span class="badge" id="palette-selected-count">0</span>
                        </div>

                        <div class="panel-body">
                            <div id="palette-selected-colors-placeholder"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
        </footer>

        <script src="bundle.js"></script>
    </body>
</html>
